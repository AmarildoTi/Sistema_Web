	    <h:outputText value="O Menestrel - O Sagrado Caminho de Si Mesmo"></h:outputText>

        <h:outputText
        value="Depois de algum tempo você aprende a diferença, a sutil diferença entre dar a mão e acorrentar uma alma.">
        </h:outputText> 

        <h:outputText
        value=" E você aprende que amar não significa apoiar-se, e que companhia nem sempre significa segurança.">
        </h:outputText> 

        <h:outputText
        value=" Começa a aprender que beijos não são contratos e que presentes não são promessas."> 
        </h:outputText> 
         
        <h:outputText
        value="Começa a aceitar suas derrotas com a cabeça erguida e olhos adiante, com a graça de um adulto e não com a tristeza de uma criança."> 
        </h:outputText> 
         
        <h:outputText
        value="Aprende a construir todas as suas estradas no hoje, porque o terreno do amanhã é incerto demais para os planos, e o futuro tem o costume de cair em meio ao vão."> 
        </h:outputText> 
         
        <h:outputText
        value="Depois de um tempo você aprende que o sol queima se ficar exposto por muito tempo."> 
        </h:outputText> 
       
        <h:outputText
        value="E aprende que, não importa o quanto você se importe, algumas pessoas simplesmente não se importam..."> 
        </h:outputText> 
       
        <h:outputText
        value="E aceita que não importa quão boa seja uma pessoa, ela vai feri-lo de vez em quando e você precisa perdoá-la por isso."> 
        </h:outputText> 
        
        <h:outputText
        value="Aprende que falar pode aliviar dores emocionais."> 
        </h:outputText> 
       
        <h:outputText
        value="Descobre que se leva anos para construir confiança e apenas segundos para destruí-la... e que você pode fazer coisas em um instante das quais se arrependerá pelo resto da vida."> 
        </h:outputText> 
        
        <h:outputText
        value="Aprende que verdadeiras amizades continuam a crescer mesmo a longas distâncias."> 
        </h:outputText> 
       
        <h:outputText
        value="E o que importa não é o que você tem na vida, mas quem você tem na vida."> 
        </h:outputText> 
       
        <h:outputText
        value="E que bons amigos são a família que nos permitiram escolher."> 
        </h:outputText> 
       
        <h:outputText
        value="Aprende que não temos de mudar de amigos se compreendemos que os amigos mudam..."> 
        </h:outputText> 
        
        <h:outputText
        value="Percebe que seu melhor amigo e você podem fazer qualquer coisa, ou nada, e terem bons momentos juntos."> 
        </h:outputText> 
       
        <h:outputText
        value="Descobre que as pessoas com quem você mais se importa na vida são tomadas de você muito depressa... por isso sempre devemos deixar as pessoas que amamos com palavras amorosas; pode ser a última vez que as vejamos."> 
        </h:outputText> 
        
        <h:outputText
        value="Aprende que as circunstâncias e os ambientes têm influência sobre nós, mas nós somos responsáveis por nós mesmos."> 
        </h:outputText> 
        
        <h:outputText
        value="Começa a aprender que não se deve comparar com os outros, mas com o melhor que pode ser."> 
        </h:outputText> 
        
        <h:outputText
        value="Descobre que se leva muito tempo para se tornar a pessoa que quer ser, e que o tempo é curto."> 
        </h:outputText> 
        
        <h:outputText
        value="Aprende que não importa onde já chegou, mas para onde está indo... mas, se você não sabe para onde está indo, qualquer caminho serve."> 
        </h:outputText> 
       
        <h:outputText
        value="Aprende que ou você controla seus atos ou eles o controlarão... e que ser flexível não significa ser fraco ou não ter personalidade, pois não importa quão delicada e frágil seja uma situação, sempre existem dois lados."> 
        </h:outputText> 
        
        <h:outputText
        value="Aprende que heróis são pessoas que fizeram o que era necessário fazer, enfrentando as conseqüências."> 
        </h:outputText> 
        
        <h:outputText
        value="Aprende que paciência requer muita prática."> 
        </h:outputText> 
        
        <h:outputText
        value="Descobre que algumas vezes a pessoa que você espera que o chute quando você cai é uma das poucas que o ajudam a levantar-se."> 
        </h:outputText> 
       
        <h:outputText
        value="Aprende que maturidade tem mais a ver com os tipos de experiência que se teve e o que você aprendeu com elas do que com quantos aniversários você celebrou."> 
        </h:outputText> 
        
        <h:outputText
        value="Aprende que há mais dos seus pais em você do que você supunha."> 
        </h:outputText> 
        
        <h:outputText
        value="Aprende que nunca se deve dizer a uma criança que sonhos são bobagens...Poucas coisas são tão humilhantes e seria uma tragédia se ela acreditasse nisso."> 
        </h:outputText> 
        
        <h:outputText
        value="Aprende que quando está com raiva tem o direito de estar com raiva, mas isso não te dá o direito de ser cruel."> 
        </h:outputText> 
       
        <h:outputText
        value="Descobre que só porque alguém não o ama do jeito que você quer que ame não significa que esse alguém não o ama com tudo o que pode, pois existem pessoas que nos amam, mas simplesmente não sabem como demonstrar ou viver isso."> 
        </h:outputText> 
        
        <h:outputText
        value="Aprende que nem sempre é suficiente ser perdoado por alguém... Algumas vezes você tem de aprender a perdoar a si mesmo."> 
        </h:outputText> 
       
        <h:outputText
        value="Aprende que com a mesma severidade com que julga, você será em algum momento condenado."> 
        </h:outputText> 
       
        <h:outputText
        value="Aprende que não importa em quantos pedaços seu coração foi partido, o mundo não pára para que você o conserte."> 
        </h:outputText> 
       
        <h:outputText
        value="Aprende que o tempo não é algo que possa voltar. Portanto, plante seu jardim e decore sua alma, em vez de esperar que alguém lhe traga flores."> 
        </h:outputText> 
       
        <h:outputText
        value="E você aprende que realmente pode suportar... que realmente é forte, e que pode ir muito mais longe depois de pensar que não se pode mais."> 
        </h:outputText> 
       
        <h:outputText
        value="E que realmente a vida tem valor e que você tem valor diante da vida!"> 
        </h:outputText> 
       
        <h:outputText
        value="Nossas dúvidas são traidoras e nos fazem perder o bem que poderíamos conquistar se não fosse o medo de tentar."> 
        </h:outputText>
