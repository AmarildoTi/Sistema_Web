<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

    <h:form>
                      
       <h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">
          
            <p:outputLabel  value="Foto:"/>
			<p:graphicImage rendered="#{photoCamBean.existeArquivo(consultaFuncionariosBean.pessoaModel.codigo)==false}" library="Fotos" name="Modelo.jpg" cache="false"/>
			<p:graphicImage rendered="#{photoCamBean.existeArquivo(consultaFuncionariosBean.pessoaModel.codigo)==true}" name="Fotos/#{consultaFuncionariosBean.pessoaModel.codigo}.png" cache="false"/>

			<p:outputLabel value="Código" for="inputText-codigo"/>
	 		<p:inputText   id="inputText-codigo"
	 					   value="#{consultaFuncionariosBean.pessoaModel.codigo}"
	 					   style="width:50px"
	 					   readonly="true"/>
	 		  			
	 		<p:outputLabel value="Nome" for="inputText-nome"/>
	        <p:inputText   id="inputText-nome" 
	            		   style="width:300px" maxlength="100" 
	            		   value="#{consultaFuncionariosBean.pessoaModel.nome}"
	            		   required="true"
	            		   requiredMessage="O Nome é de preenchimento obrigatório"/>

	 		<p:outputLabel value="E-mail" for="inputText-email"/>
	        <p:inputText   id="inputText-email" 
	            		   style="width:300px" maxlength="100" 
	            		   value="#{consultaFuncionariosBean.pessoaModel.email}"
	            		   required="true"
	            		   requiredMessage="O E-mail é de preenchimento obrigatório"/>
	 		  			
	 		<p:outputLabel value="Endereco" for="inputText-endereco"/>
	        <p:inputText   id="inputText-endereco" 
	            		   style="width:300px" maxlength="100" 
	            		   value="#{consultaFuncionariosBean.pessoaModel.logradouroModel.endereco}"
	            		   required="true"
	            		   requiredMessage="O Endereço é de preenchimento obrigatório"/>

	 		<p:outputLabel value="Cep" for="inputText-cep"/>
	        <p:inputText   id="inputText-cep" 
	            		   mask="99999-999" size="9" maxlength="9" 
	            		   value="#{consultaFuncionariosBean.pessoaModel.logradouroModel.cep}"
	            		   required="true"
	            		   requiredMessage="O Cep é de preenchimento obrigatório"/>

	 		<p:outputLabel value="Cargo" for="inputText-cargo"/>
	        <p:inputText   id="inputText-cargo" 
	            		   style="width:300px" maxlength="70" 
	            		   value="#{consultaFuncionariosBean.pessoaModel.funcionarioModel.cargo}"
	            		   required="true"
	            		   requiredMessage="O Cargo é de preenchimento obrigatório"/>
	            		
            <p:spacer/>

	        <p:commandButton value="Alterar" id="commandButton-alterar" icon="fa fa-refresh" style="color:blue" actionListener="#{consultaFuncionariosBean.AlterarRegistro}" oncomplete="PF('dialog-modal-editar').hide();" update=":form-consulta"/> 
	 		
	 		<p:spacer/>

	 		<p:messages showDetail="false" autoUpdate="true" closable="true" severity="error"/>
	 		 		
	   </h:panelGrid>                  
           
    </h:form>
    
</ui:composition>
