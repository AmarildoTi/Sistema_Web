<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:format="http://amarildo.com.br/LocalDateTimeConverter">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">
	
	<ui:define name="detalhes">
		
		<div style ="padding-left:25%;">
		
			<h:form id="form-consulta-carousel">
			
			<p:carousel value="#{consultarFuncionarioCarouselBean.pessoas}" 
						var="funcionario"
						responsive="true"
						itemStyle="height:250px;"
						numVisible="3"
						style="width:600px">
						
			        	<div style="margin-left: 5px;">	            
			            	
			            	<p><h:outputText value="Código: #{funcionario.codigo}" /></p>		 
			            	<p><h:outputText value="Nome: #{funcionario.nome}" /></p>		            	 
			            	<p><h:outputText value="Endereço: #{funcionario.logradouroModel.endereco}" /></p>		            	 
			            	<p><h:outputText value="Cep: #{funcionario.logradouroModel.cep}" /></p>		            	 
			            	<p><h:outputText value="Cargo: #{funcionario.funcionarioModel.cargo}" /></p>		            	 
			            	<p><h:outputText value="Origem Cadastro: #{funcionario.origemCadastro}" /></p>
			            	<p><h:outputText value="Usuário que Cadastrou: #{funcionario.usuarioModel.usuario}" /></p>
			            			
			            </div>
			            
				        <f:facet name="footer">
				            Total de registros: #{fn:length(consultarFuncionarioCarouselBean.pessoas)}
				        </f:facet>
	        
			
			</p:carousel>
			
			</h:form>	
		
		</div>
		
	</ui:define>
		
</ui:composition>
</html>
