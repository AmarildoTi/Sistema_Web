<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/template/layoutBase.xhtml">
 
	<ui:define name="content">
 
		<p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
    		<p:graphicImage url="/resources/imagens/ajax-loader.gif" />
		</p:dialog>
 
		<h:form id="form-download-pdf" target="_blank">
 
			<p:commandButton value="Download" ajax="false" icon="fa fa-download" style="color:blue" id="commandButton-download" action="visualizarPdf">
 
        		<p:fileDownload value="#{criarPdfBean.arquivoDownload}" />
 
    		</p:commandButton>
 
 
		</h:form>
 
 
	</ui:define>
 
</ui:composition>
 
</html>
