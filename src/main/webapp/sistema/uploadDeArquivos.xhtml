<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:composition template="/template/layoutBase.xhtml">
 
	<ui:define name="detalhes">
 
		<p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
    		<p:graphicImage url="/resources/imagens/ajax-loader.gif" />
		</p:dialog>
 
		<h:form id="form-upload-arquivos" enctype="multipart/form-data">
		 
          <p:fileUpload fileUploadListener="#{fileUploadBean.handleFileUpload}" mode="advanced"
                     update="messages" auto="true" icon="fa fa-upload" sizeLimit="50000000" />
 
           <p:growl id="messages" showDetail="true" />
		
		</h:form>
 
	</ui:define>
 
</ui:composition>
 
</html>
