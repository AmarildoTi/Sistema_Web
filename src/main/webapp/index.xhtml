<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

   <h:head>
	 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <h:outputStylesheet library="css" name="default.css" />
	 <title>Login</title>
   </h:head>

 <h:body>
    <div id="login-dialog">
	 <h:form id="frm-login">
	  <p:growl id="growl-mensagem" showDetail="true" sticky="true" />
       <p:panel id="panel-login-principal" header="Login" footer="Sistema ERP Johnny Jacob">
  		<h:panelGrid columns="2" cellpadding="10">
       	 <p:graphicImage url="/resources/imagens/locked.png" />
  		 <h:panelGrid columns="2" cellpadding="5" styleClass="grid-login">
 		   <p:outputLabel value="Login" />
		   <p:inputText id="inputText-login" value="#{loginBean.nomeUsuario}" />

		   <p:outputLabel value="Senha" />
		   <p:password id="password-usuario" value="#{loginBean.senha}" />
		   <p:spacer />
		   <p:commandButton value="Acessar" id="commandButton-acessar"	icon="fa fa-key" style="color:blue" action="#{loginBean.login}"	update="growl-mensagem" />
		 </h:panelGrid>
		</h:panelGrid>
	   </p:panel>
	  </h:form>
	</div>
 </h:body>
</html>
